{% extends 'base.html' %}

{% block head %}
    <title>Error - Success HQ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/jumbotron.css') }}" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="jumbotron bg-danger text-white py-5">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <h1 class="display-4">Error</h1>
                <p class="lead">Something went wrong while processing your request.</p>
            </div>
            <div>
                <a href="{{ url_for('views.home') }}" class="btn btn-light btn-lg">‚Üê Home</a>
            </div>
        </div>
    </div>
</div>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="alert alert-danger" role="alert">
                <h4 class="alert-heading">Error Details</h4>
                <p>{{ error }}</p>
                <hr>
                <p class="mb-0">Please try again or contact support if the problem persists.</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
