steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/success-hq:$BUILD_ID'
      - '-t'
      - 'gcr.io/$PROJECT_ID/success-hq:latest'
      - '.'

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'push'
      - 'gcr.io/$PROJECT_ID/success-hq:$BUILD_ID'

  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'push'
      - 'gcr.io/$PROJECT_ID/success-hq:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'success-hq'
      - '--image'
      - 'gcr.io/$PROJECT_ID/success-hq:$BUILD_ID'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '4Gi'
      - '--cpu'
      - '2'
      - '--timeout'
      - '1200'
      - '--max-instances'
      - '4'
      - '--concurrency'
      - '80'
      - '--set-env-vars'
      - 'GOOGLE_CLOUD_PROJECT=${PROJECT_ID},BIGQUERY_DATASET=${_BIGQUERY_DATASET},BIGQUERY_LOCATION=${_BIGQUERY_LOCATION},BIGQUERY_DESCRIPTION=${_BIGQUERY_DESCRIPTION},FIRESTORE_DATABASE=${_FIRESTORE_DATABASE},FIRESTORE_LOCATION=${_FIRESTORE_LOCATION},LOG_LEVEL=${_LOG_LEVEL},ENV=production'

# Substitution variables with defaults
substitutions:
  _REGION: us-central1
  _BIGQUERY_DATASET: events
  _BIGQUERY_LOCATION: US
  _BIGQUERY_DESCRIPTION: 'Events dashboard for Success-HQ'
  _FIRESTORE_DATABASE: success-hq
  _FIRESTORE_LOCATION: nam7
  _LOG_LEVEL: INFO

# Configure build options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: E2_HIGHCPU_8

# Build timeout
timeout: 1200s
